<html>
<head>
    <style>
        .heading {
            margin-top: 10px;
            font-weight: bold;
        }

        .rootContainer {
            display: flex;
            flex-direction: column;
        }

        .flagNameState {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .flagState {
            color: red;
        }

        .marginTop {
            margin-top: 10px;
        }

        .variationSection {
            border-top: 3px solid #bbb;
        }

        .variationList {
            list-style-type: none;
        }

        .variation {
            font-size: 10px;
        }
    </style>
</head>
<body>
<div class="rootContainer">
    <section>
        <div class="flagNameState">
            <span class="heading">Configure: Logging Level</span>
            <span class="flagState">Off</span>
        </div>
        <div class="marginTop">
            Sets the Logging level in the Application dynamically.
        </div>
        <div class="marginTop">
            <a href="https://app.launchdarkly.com">Open in LaunchDarkly</a>
        </div>
    </section>
    <section class="marginTop variationSection">
        <div class="heading">Variations</div>
        <ul class="variationList">
            {% for v in variations %}
            <li class="variation">{{ v.name }}</li>
            {% endfor %}
        </ul>
    </section>
</div>
</body>
</html>
